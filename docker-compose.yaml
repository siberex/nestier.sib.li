version: "3"
services:

  postgres:
    image: nestier-sib-li/postgres-dev
    build:
      context: .
      dockerfile: docker/postgres.dev.dockerfile
      shm_size: '256mb'
    env_file: docker/.env.dev
    ports:
      - "5432:5432"
    volumes:
      - nestier-db-data:/var/lib/postgresql/data:rw

  nodejs:
    image: nestier-sib-li/nodejs-dev
    build:
      context: .
      dockerfile: docker/nodejs.dev.dockerfile
    env_file: docker/.env.dev
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  nestier-db-data:
